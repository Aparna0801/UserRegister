<div class="container">
  <div class="profile-grid">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]=[user.img] alt="Photo of a {{user.name}}">
      <mat-card-content>
        <p>
          {{user.bio}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/registration']">Back To Registration</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
