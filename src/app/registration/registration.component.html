
<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
        <!-- {{ getErrorEmail() }} -->
      </mat-error>

    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Email address" formControlName="email">
      <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
        <!-- {{ getErrorEmail() }} -->
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-icon matPrefix>lock_outline</mat-icon>
      <input type="password" autocomplete="false" matInput placeholder="Password *" formControlName="password">
      <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
      <!-- <mat-error *ngIf="checkValidation('password')"> -->
      <!-- {{ getErrorPassword() }} -->
      <!-- </mat-error> -->
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Bio" formControlName="bio">
      <mat-error *ngIf="!formGroup.controls['bio'].valid && formGroup.controls['bio'].touched">
        <!-- {{ getErrorEmail() }} -->
      </mat-error>

    </mat-form-field>
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button"
        [disabled]="!formGroup.valid">Register</button>
    </div>

  </form>
</div>
